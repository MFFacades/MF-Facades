  <style>
    :root{
      --dark:#05070b;
      --dark-slate:#0d1119;
      --mf-red:#e34322;
      --mf-red-dark:#b12d17;
      --mf-white:#fdf7ef;
      --text-main:#f7f1e6;
      --text-soft:#ddd0c0;
    }
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:"Playfair Display",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#000;
      color:var(--text-main);
      display:flex;
      justify-content:center;
      min-height:100vh;
    }

    .page{
      width:100%;
      max-width:1100px;          /* un peu plus étroit = tout paraît plus gros */
      min-height:100vh;
      margin:0 auto;
      position:relative;
      overflow:hidden;
      padding:32px 14px 32px;
    }
    @media (min-width:900px){
      .page{padding:40px 32px 48px;}
    }

    /* FOND : ardoise + diagonale rouge/gris */
    .page::before{
      content:"";
      position:absolute;
      inset:-80px;
      background:
        linear-gradient(#151923 1px, transparent 1px) 0 0 / 100% 38px repeat-y,
        linear-gradient(90deg,#151923 1px, transparent 1px) 0 0 / 48px 100% repeat-x,
        radial-gradient(circle at top,#1b212f 0,#05060a 60%);
      opacity:0.96;
      z-index:-2;
    }

    .page::after{
      content:"";
      position:absolute;
      inset:-40px -80px -40px 40%;
      background:linear-gradient(135deg,var(--mf-red-dark),var(--mf-red) 55%,#dfdfdd 85%,#f6f6f6);
      clip-path:polygon(100% 0,100% 100%,35% 100%,80% 0);
      box-shadow:-10px 0 40px rgba(0,0,0,.9);
      z-index:-1;
    }

    main{max-width:1020px;margin:0 auto;}

    /* NAVBAR */

    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }

    .logo-block{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo-icon{
      width:50px;
      height:50px;
      border-radius:14px;
      background:linear-gradient(135deg,#0b0e16,#161c26);
      border:2px solid #fff;
      position:relative;
      overflow:hidden;
      box-shadow:0 10px 20px rgba(0,0,0,.8);
    }
    .logo-icon::before{
      content:"";
      position:absolute;
      inset:8px 18px 8px 8px;
      border:2px solid var(--mf-red);
      border-right:none;
    }
    .logo-icon::after{
      content:"";
      position:absolute;
      right:6px;
      top:11px;
      bottom:11px;
      width:16px;
      background:var(--mf-red);
    }

    .logo-text{
      font-family:"Great Vibes",cursive;
      font-size:34px;
      color:var(--mf-white);
      text-shadow:0 3px 10px rgba(0,0,0,.9);
      white-space:nowrap;
    }

    .nav-menu{
      display:flex;
      gap:22px;
      font-size:15px;
      color:var(--text-soft);
    }
    .nav-menu a{
      text-decoration:none;
      color:inherit;
      position:relative;
      padding-bottom:2px;
    }
    .nav-menu a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:0;
      height:2px;
      background:#fff;
      transition:width .18s ease-out;
    }
    .nav-menu a:hover::after{width:100%;}
    @media (max-width:600px){.nav-menu{display:none;}}

    /* HERO */

    .hero{
      text-align:center;
      margin-bottom:26px;
      margin-top:6px;
    }

    .hero-line-main{
      font-family:"Great Vibes",cursive;
      font-size:clamp(54px,9vw,86px);   /* plus gros */
      color:var(--mf-white);
      text-shadow:0 5px 18px rgba(0,0,0,1);
    }
    .hero-line-sub{
      font-family:"Great Vibes",cursive;
      font-size:clamp(52px,8.5vw,82px); /* plus gros */
      margin-top:-4px;
      color:var(--mf-white);
      text-shadow:0 5px 18px rgba(0,0,0,1);
    }

    .occitan{
      margin:10px auto 0;
      width:78px;
      height:78px;
      border-radius:50%;
      border:3px solid #fff;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 0 5px rgba(0,0,0,.6),0 10px 25px rgba(0,0,0,.9);
    }
    .occitan span{
      font-size:36px;
      font-weight:700;
    }

    /* BLOC INTRO TEXTE */

    .headline{
      margin-top:24px;
      background:rgba(3,4,10,.90);
      border-radius:24px;
      padding:24px 24px 26px;
      border:1px solid rgba(255,255,255,.15);
      box-shadow:0 14px 32px rgba(0,0,0,.85);
    }

    .headline h1{
      font-size:clamp(26px,3.5vw,34px);
      line-height:1.3;
      margin-bottom:12px;
      color:var(--mf-white);
    }

    .headline p{
      font-size:clamp(17px,2.2vw,19px);   /* texte plus gros */
      line-height:1.8;
      color:var(--text-soft);
    }

    /* CONTENU PRINCIPAL : À propos + photos */

    .grid{
      display:grid;
      grid-template-columns:1.2fr 1fr;
      gap:26px;
      margin-top:32px;
    }
    @media (max-width:860px){
      .grid{grid-template-columns:1fr;}
    }

    .about{
      background:rgba(3,4,10,.92);
      border-radius:24px;
      padding:24px 24px 28px;
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 12px 30px rgba(0,0,0,.85);
    }

    .about-title{
      font-family:"Great Vibes",cursive;
      font-size:clamp(34px,4.4vw,42px);
      margin-bottom:6px;
      color:var(--mf-white);
    }
    .about-name{
      font-family:"Great Vibes",cursive;
      font-size:clamp(30px,3.8vw,36px);
      margin-bottom:16px;
      color:var(--mf-white);
    }

    .about ul{
      list-style:none;
      font-size:clamp(17px,2.3vw,19px);
      line-height:1.9;
      color:var(--text-soft);
      margin-bottom:18px;
    }
    .about li{
      position:relative;
      padding-left:22px;
      margin-bottom:4px;
    }
    .about li::before{
      content:"•";
      position:absolute;
      left:4px;
      top:0;
      color:var(--mf-red);
      font-size:19px;
    }

    .about-zone{
      font-size:clamp(17px,2.3vw,19px);
      color:var(--text-soft);
    }

    /* GALERIE DROITE – photos plus grandes */

    .gallery{
      display:grid;
      grid-template-rows:1.4fr 1fr;
      gap:16px;
    }

    .photo-main{
      border-radius:24px;
      overflow:hidden;
      box-shadow:0 12px 30px rgba(0,0,0,.9);
      border:1px solid rgba(255,255,255,.12);
    }
    .photo-main img{
      width:100%;
      height:100%;
      min-height:260px;
      object-fit:cover;
      display:block;
    }

    .photo-row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }
    .photo-small{
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 10px 24px rgba(0,0,0,.85);
      border:1px solid rgba(255,255,255,.1);
    }
    .photo-small img{
      width:100%;
      height:100%;
      min-height:180px;
      object-fit:cover;
      display:block;
    }

    /* BANDEAU SERVICES + CTA */

    .services{
      margin-top:30px;
      border-radius:28px;
      padding:18px 22px;
      background:linear-gradient(90deg,#04060b,#101624 40%,var(--mf-red-dark) 70%,var(--mf-red) 100%);
      border:1px solid rgba(255,255,255,.3);
      box-shadow:0 16px 40px rgba(0,0,0,.95);
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .services-main{
      font-size:clamp(18px,2.6vw,21px);
      font-weight:600;
    }
    .services-sub{
      font-size:clamp(15px,2.1vw,17px);
      color:var(--text-soft);
    }

    .cta{
      text-decoration:none;
      background:linear-gradient(135deg,#ffd7a0,#f7b05f);
      color:#3d1a05;
      padding:12px 26px;
      border-radius:999px;
      font-size:16px;
      font-weight:700;
      border:2px solid #fff;
      box-shadow:0 10px 26px rgba(0,0,0,.9);
      white-space:nowrap;
    }

    @media (max-width:600px){
      .services{flex-direction:column;align-items:flex-start;}
      .cta{align-self:flex-start;}
    }

    /* CONTACT BAS DE PAGE */

    .contact{
      margin-top:26px;
      background:rgba(3,4,10,.94);
      border-radius:24px;
      padding:20px 22px 22px;
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 12px 30px rgba(0,0,0,.9);
      font-size:clamp(17px,2.4vw,19px);
      line-height:1.9;
    }
    .contact-row{
      display:flex;
      flex-wrap:wrap;
      gap:24px;
    }
    .contact-label{font-weight:600;}
    .contact-strong{font-weight:700;color:var(--mf-white);}
  </style>
